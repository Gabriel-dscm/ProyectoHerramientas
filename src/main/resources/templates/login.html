<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          font-family: 'Poppins', sans-serif;
          background-color: #000;
          color: #fff;
        }

        .login-page {
          display: flex;
          height: 100vh;
          width: 100%;
        }

        .login-left {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #000;
        }

        .login-left img {
          width: 100%;
          height: 100vh;
          object-fit: cover;
        }

        .login-right {
          flex: 1;
          background-color: #000000;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 3rem;
        }

        .login-form {
          width: 100%;
          max-width: 420px;
          text-align: center;
        }

        .login-form h2 {
          margin-bottom: 1.5rem;
          font-weight: 600;
          color: #ffffff;
        }

        .login-form input {
          width: 100%;
          padding: 0.9rem;
          margin-bottom: 1rem;
          border-radius: 10px;
          border: none;
          outline: none;
          background-color: #1b1b1b;
          color: #fff;
          transition: 0.2s;
        }

        .login-form input:focus {
          border: 2px solid #00bcd4;
          background-color: #252525;
        }

        .login-form input::placeholder {
          color: #bdbdbd;
        }

        .password-container {
          position: relative;
        }

        .password-container i {
          position: absolute;
          right: 15px;
          top: 35%;
          color: #aaa;
          cursor: pointer;
        }

        .login-form button {
          background: linear-gradient(45deg, #7f00ff, #00e5ff);
          color: #fff;
          padding: 0.9rem;
          border: none;
          border-radius: 10px;
          font-weight: bold;
          width: 100%;
          transition: all 0.3s ease;
          font-size: 1rem;
        }

        .login-form button:hover {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .login-form p {
          margin-top: 1rem;
          font-size: 0.95rem;
        }

        .login-form a {
          color: #00e5ff;
          text-decoration: none;
        }

        .login-form a:hover {
          text-decoration: underline;
        }

        @media (max-width: 900px) {
          .login-page {
            flex-direction: column;
          }

          .login-left {
            height: 40vh;
          }

          .login-left img {
            height: 40vh;
          }

          .login-right {
            height: 60vh;
            padding: 2rem;
          }
        }
    </style>
</head>

<body>

<div class="login-page">
    <div class="login-left">
        <img src="/img/ChatGPT Image 20 oct 2025, 06_53_19 p.m..png" alt="Fondo Yaplin">
    </div>

    <div class="login-right">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <div th:if="${param.error}">
                <p style="color:#ff4d4d;">Usuario o contraseña incorrectos.</p>
            </div>

            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Usuario" required />
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required />
                    <i class="fas fa-eye-slash" id="toggle-password"></i>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <p>¿No tienes una cuenta? <a th:href="@{/registrarse}">Registrarse</a></p>
        </div>
    </div>
</div>

<script>
    const eyeIcon = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');

    eyeIcon.addEventListener('click', function () {
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      }
    });
</script>
